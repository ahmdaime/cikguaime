        let QUESTIONS = [

            { type: "mcq", question: "Mengapakah pengasingan tempat tinggal menjadi salah satu sebab pengenalan kepada pembentukan Rukun Negara?", choices: ["Keharmonian semua kaum", "Permuafakatan antara kaum", "Kurangnya peluang berinteraksi", "Perpaduan yang kukuh antara kaum"], correct: 2 },

            { type: "mcq", question: "Di manakah kawasan tempat tinggal masyarakat Cina ketika awal kedatangan mereka ke Tanah Melayu?", choices: ["Bandar", "Pedalaman", "Kawasan ladang", "Persisiran pantai"], correct: 0 },
            { type: "mcq", question: "Apakah cara penyebaran agama yang berlaku di Malaysia?", choices: ["Paksaan", "Pengembara", "Pengaruh rakan", "Golongan agama"], correct: 3 },
            { type: "mcq", question: "Apakah kitab suci bagi penganut beragama Sikh?", choices: ["Veda", "Tipitaka", "Al-Quran dan Hadis", "Sri Guru Granth Sahib"], correct: 3 },

            { type: "mcq", question: "Apakah perayaan yang disambut oleh penganut agama Islam?", choices: ["Deepavali", "Tahun Baru Cina", "Tadau Kaamatan", "Hari Raya Aidiladha"], correct: 3 },
            { type: "mcq", question: "Bagaimanakah cara setiap masyarakat memberikan ucapan semasa perayaan suatu masa dahulu?", choices: ["Menggunakan telefon bimbit", "Memuat naik di media sosial", "Menggunakan media elektronik", "Melalui pos atau serahan tangan"], correct: 3 },
            { type: "mcq", question: "Bagaimanakah pemenang Unduk Ngadau dipilih pada masa kini?", choices: ["Upacara ritual antara peserta", "Berdasarkan semangat Huminodun", "Sesi soal jawab tentang kecantikan peserta", "Sesi soal jawab tentang sejarah masyarakat lampau"], correct: 3 },
            { type: "mcq", question: "Siapakah ketua kerajaan yang mengetuai pentadbiran negara?", choices: ["Menteri Besar", "Perdana Menteri", "Yang di-Pertua Negeri", "Yang di-Pertuan Agong"], correct: 1 },
            { type: "mcq", question: "Siapakah yang digelar sebagai Bapa Pemodenan atas sumbangan beliau kepada negara?", choices: ["Dato' Seri Ismail Sabri bin Yaakob", "Tunku Abdul Rahman Putra Al-Hajj", "Tun Dr. Mahathir bin Mohamad", "Tun Abdul Razak bin Hussein"], correct: 2 },
            { type: "mcq", question: "Antara berikut, yang manakah pencapaian Tun Hussein Onn yang dikenang sehingga kini?", items: ["Mengembalikan keamanan selepas peristiwa 13 Mei", "Memperkenalkan Amanah Saham Nasional Berhad", "Memperkenalkan Program Rukun Tetangga", "Pengenalan Dasar Ekonomi Baru (DEB)"], choices: ["I dan II", "I dan IV", "II dan III", "III dan IV"], correct: 2, hasItems: true },
            { type: "mcq", question: "Meningkatkan pengeluaran bahan makanan tempatan. Apakah industri yang dimaksudkan dengan pernyataan tersebut?", choices: ["Industri hiliran", "Industri asas tani", "Industri perhotelan", "Industri pembuatan"], correct: 1 },

            { type: "mcq", question: "Apakah contoh produk pertanian yang merupakan antara barangan buatan Malaysia?", items: ["Sabun", "Minyak masak", "Minyak pelincir", "Gas untuk memasak"], choices: ["I dan II", "I dan IV", "II dan III", "III dan IV"], correct: 0, hasItems: true },
            { type: "mcq", question: "BAM merupakan akronim bagi persatuan sukan ________?", choices: ["Konfederasi Hoki Malaysia", "Persatuan Badminton Malaysia", "Persatuan Bola Sepak Malaysia", "Kesatuan Olahraga Amatur Malaysia"], correct: 1 },

            { type: "mcq", question: "Apakah pertubuhan antarabangsa yang keahliannya terbuka kepada semua negara?", choices: ["Komanwel", "Pertubuhan Kerjasama Islam (OIC)", "Pertubuhan Bangsa-Bangsa Bersatu (PBB)", "Pergerakan Negara-negara Berkecuali (NAM)"], correct: 2 },
            { type: "mcq", question: "Apakah makna warna kuning pada logo ASEAN?", choices: ["Kesucian", "Kesopanan", "Keberanian", "Kemakmuran"], correct: 3 },
            { type: "mcq", question: "Mengapakah PBB ditubuhkan?", items: ["Melindungi hak asasi manusia", "Menjamin kestabilan politik dunia", "Meningkatkan taraf hidup penduduk dunia", "Menggalakkan hubungan baik antara negara anggota"], choices: ["I dan II", "I dan IV", "II dan III", "III dan IV"], correct: 3, hasItems: true }

        let state = { screen: 'intro', studentInfo: {}, questions: [], currentQuestion: 0, answers: [], startTime: null, endTime: null, score: 0, submitted: false, isAdmin: false };

        function shuffleArray(array) { const newArray = [...array]; for (let i = newArray.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [newArray[i], newArray[j]] = [newArray[j], newArray[i]]; } return newArray; }
        function formatDuration(ms) { const seconds = Math.floor(ms / 1000); const minutes = Math.floor(seconds / 60); const remainingSeconds = seconds % 60; return `${minutes}m ${remainingSeconds}s`; }
        function showToast(message, type = 'info') { const toast = document.createElement('div'); toast.className = `toast ${type}`; toast.textContent = message; document.body.appendChild(toast); setTimeout(() => { toast.remove(); }, 3000); }
        function getISODateInTimezone() { const now = new Date(); const offset = 8 * 60; const localTime = now.getTime(); const localOffset = now.getTimezoneOffset() * 60000; const utc = localTime + localOffset; const targetTime = utc + (offset * 60000); return new Date(targetTime).toISOString(); }
        function installAntiCheat() { if (!CONFIG.ENABLE_ANTI_CHEAT) return; document.addEventListener('contextmenu', (e) => { e.preventDefault(); return false; }); document.addEventListener('keydown', (e) => { if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'J') || (e.ctrlKey && e.key === 'U')) { e.preventDefault(); return false; } }); }

                    <button type="button" class="btn btn-secondary" id="adminBtn">Admin Panel</button>
                </form>
            `;
            document.getElementById('introForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const kelas = document.getElementById('kelas').value.trim();
                const sekolah = document.getElementById('sekolah').value.trim();
                if (nama.length < 2 || nama.length > 30) { document.getElementById('namaError').classList.remove('hidden'); return; }
                state.studentInfo = { nama, kelas, sekolah };
                startQuiz();
            });
            document.getElementById('adminBtn').addEventListener('click', showAdminLogin);
        }

        function showAdminLogin() {
            const app = document.getElementById('app');
            app.innerHTML = `<div class="header"><h1>🔐 Admin Panel</h1><p>Sila masukkan password</p></div><form id="adminLoginForm"><div class="form-group"><label for="adminPassword">Password Admin:</label><input type="password" id="adminPassword" required placeholder="Masukkan password"><div class="error-message hidden" id="passwordError">Password salah!</div></div><button type="submit" class="btn">Log Masuk</button><button type="button" class="btn btn-secondary" id="backToIntroBtn">Kembali</button></form>`;
            document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('adminPassword').value;
                if (password === CONFIG.ADMIN_PASSWORD) { state.isAdmin = true; showAdminPanel(); } else { document.getElementById('passwordError').classList.remove('hidden'); }
            });
            document.getElementById('backToIntroBtn').addEventListener('click', () => { renderIntro(); });
        }

        function showAdminPanel() {
            const app = document.getElementById('app');
            app.innerHTML = `<div class="header"><h1>⚙️ Admin Panel</h1><p>Sistem Pengurusan Kuiz</p></div><div style="margin-bottom: 30px; padding: 20px; background: #f8f9fa; border-radius: 15px;"><h3 style="color: #667eea; margin-bottom: 15px;">📊 Statistik Sistem</h3><div id="adminStats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;"><div style="background: white; padding: 15px; border-radius: 10px; border: 2px solid #667eea;"><div style="font-size: 0.9em; color: #666;">Quiz ID</div><div style="font-size: 1.2em; font-weight: 700; color: #667eea;">${CONFIG.QUIZ_ID}</div></div><div style="background: white; padding: 15px; border-radius: 10px; border: 2px solid #28a745;"><div style="font-size: 0.9em; color: #666;">Status Sambungan</div><div id="connectionStatus" style="font-size: 1.2em; font-weight: 700; color: #666;">Checking...</div></div></div></div><div style="margin-bottom: 20px;"><h3 style="color: #667eea; margin-bottom: 15px;">🧪 Ujian Sistem</h3><div style="background: #fff3cd; border: 2px solid #ffc107; padding: 15px; border-radius: 10px; margin-bottom: 15px;"><h4 style="color: #856404; margin-bottom: 10px;">Test 1: Sambungan ke Google Apps Script</h4><p style="color: #856404; font-size: 0.9em; margin-bottom: 10px;">Ujian ini akan semak sama ada sistem boleh berhubung dengan Google Sheets.</p><button class="btn btn-small" id="testConnectionBtn">🔌 Uji Sambungan</button><div id="testConnectionResult" style="margin-top: 10px; font-weight: 600;"></div></div><div style="background: #d1ecf1; border: 2px solid #17a2b8; padding: 15px; border-radius: 10px; margin-bottom: 15px;"><h4 style="color: #0c5460; margin-bottom: 10px;">Test 2: Hantar Data Sampel</h4><p style="color: #0c5460; font-size: 0.9em; margin-bottom: 10px;">Ujian ini akan menghantar data sampel ke Google Sheets.</p><button class="btn btn-small" id="testSubmitBtn">📤 Hantar Data Test</button><div id="testSubmitResult" style="margin-top: 10px; font-weight: 600;"></div></div><div style="background: #d4edda; border: 2px solid #28a745; padding: 15px; border-radius: 10px; margin-bottom: 15px;"><h4 style="color: #155724; margin-bottom: 10px;">Test 3: Baca Data Leaderboard</h4><p style="color: #155724; font-size: 0.9em; margin-bottom: 10px;">Ujian ini akan cuba membaca data dari Google Sheets.</p><button class="btn btn-small" id="testLeaderboardBtn">📥 Baca Data</button><div id="testLeaderboardResult" style="margin-top: 10px; font-weight: 600;"></div></div><div style="background: #e7f3ff; border: 2px solid #667eea; padding: 15px; border-radius: 10px;"><h4 style="color: #004085; margin-bottom: 10px;">Test Lengkap (All-in-One)</h4><p style="color: #004085; font-size: 0.9em; margin-bottom: 10px;">Jalankan semua ujian sekaligus.</p><button class="btn btn-small" id="testAllBtn">🚀 Jalankan Semua Ujian</button><div id="testAllProgress" style="margin-top: 10px;"></div></div></div><div style="margin-top: 20px;"><h3 style="color: #667eea; margin-bottom: 15px;">📋 Log Aktiviti</h3><div id="adminLog" style="background: #f8f9fa; padding: 15px; border-radius: 10px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.85em;"><div style="color: #666;">Sistem sedia untuk ujian...</div></div></div><div style="margin-top: 30px; display: flex; gap: 10px;"><button class="btn btn-secondary" id="viewSheetsBtn">📊 Buka Google Sheets</button><button class="btn btn-secondary" id="adminLogoutBtn">🚪 Log Keluar</button></div>`;
            autoCheckConnection();
            document.getElementById('testConnectionBtn').addEventListener('click', () => testConnection());
            document.getElementById('testSubmitBtn').addEventListener('click', testSubmit);
            document.getElementById('testLeaderboardBtn').addEventListener('click', testLeaderboard);
            document.getElementById('testAllBtn').addEventListener('click', testAll);
            document.getElementById('viewSheetsBtn').addEventListener('click', () => { window.open(CONFIG.SCRIPT_URL.replace('/exec', ''), '_blank'); });
            document.getElementById('adminLogoutBtn').addEventListener('click', () => { state.isAdmin = false; renderIntro(); });
        }

        function autoCheckConnection() { addLog('Memeriksa sambungan...'); testConnection(true); }
        function addLog(message, type = 'info') { const logDiv = document.getElementById('adminLog'); if (!logDiv) return; const time = new Date().toLocaleTimeString('ms-MY'); let color = '#666'; let icon = 'ℹ️'; if (type === 'success') { color = '#28a745'; icon = '✅'; } else if (type === 'error') { color = '#dc3545'; icon = '❌'; } else if (type === 'warning') { color = '#ffc107'; icon = '⚠️'; } const logEntry = document.createElement('div'); logEntry.style.color = color; logEntry.style.marginBottom = '5px'; logEntry.innerHTML = `[${time}] ${icon} ${message}`; logDiv.appendChild(logEntry); logDiv.scrollTop = logDiv.scrollHeight; }

        function testConnection(silent = false) {
            if (!silent) addLog('Memulakan ujian sambungan...', 'info');
            const resultDiv = document.getElementById('testConnectionResult'); 
            const statusDiv = document.getElementById('connectionStatus');
            
            if (resultDiv) resultDiv.innerHTML = '<span style="color: #17a2b8;">⏳ Menguji...</span>'; 
            if (statusDiv) statusDiv.innerHTML = '<span style="color: #17a2b8;">Testing...</span>';
            
            const callbackName = 'testCallback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            const url = `${CONFIG.SCRIPT_URL}?action=test&callback=${callbackName}&_t=${Date.now()}`;
            
            let callbackExecuted = false;
            
            const timeout = setTimeout(() => {
                if (!callbackExecuted) {
                    if (resultDiv) resultDiv.innerHTML = '<span style="color: #ffc107;">⚠️ Timeout - Mungkin berjaya</span>';
                    if (statusDiv) statusDiv.innerHTML = '<span style="color: #ffc107;">⚠️ Check manual</span>';
                    addLog('Ujian sambungan: TIMEOUT (Data mungkin sampai)', 'warning');
                    cleanup();
                }
            }, 8000);
            
            window[callbackName] = function(response) {
                callbackExecuted = true;
                clearTimeout(timeout);
                console.log('Test response:', response);
                
                if (response && response.success) {
                    if (resultDiv) resultDiv.innerHTML = '<span style="color: #28a745;">✅ Sambungan Berjaya!</span>';
                    if (statusDiv) statusDiv.innerHTML = '<span style="color: #28a745;">✅ Online</span>';
                    addLog('Ujian sambungan: BERJAYA - Script Version: ' + (response.scriptVersion || 'N/A'), 'success');
                    if (!silent) showToast('✓ Sambungan berjaya!', 'success');
                } else {
                    if (resultDiv) resultDiv.innerHTML = '<span style="color: #dc3545;">❌ Gagal - ' + (response?.error || 'Unknown') + '</span>';
                    if (statusDiv) statusDiv.innerHTML = '<span style="color: #dc3545;">❌ Error</span>';
                    addLog('Ujian sambungan: GAGAL - ' + (response?.error || 'Unknown'), 'error');
                    if (!silent) showToast('✗ Sambungan gagal', 'error');
                }
                
                cleanup();
            };
            
            const script = document.createElement('script');
            script.id = callbackName;
            script.src = url;
            
            script.onerror = function() {
                if (!callbackExecuted) {
                    clearTimeout(timeout);
                    if (resultDiv) resultDiv.innerHTML = '<span style="color: #dc3545;">❌ Script Load Error</span>';
                    if (statusDiv) statusDiv.innerHTML = '<span style="color: #dc3545;">❌ Offline</span>';
                    addLog('Ujian sambungan: SCRIPT LOAD ERROR', 'error');
                    if (!silent) showToast('✗ Tidak dapat load script', 'error');
                    cleanup();
                }
            };
            
            script.onload = function() {
                // Script loaded but callback might not execute
                setTimeout(() => {
                    if (!callbackExecuted) {
                        if (resultDiv) resultDiv.innerHTML = '<span style="color: #ffc107;">⚠️ Script loaded but no response</span>';
                        if (statusDiv) statusDiv.innerHTML = '<span style="color: #ffc107;">⚠️ Partial</span>';
                        addLog('Ujian sambungan: Script loaded but callback not executed', 'warning');
                    }
                }, 3000);
            };
            
            function cleanup() {
                const scriptEl = document.getElementById(callbackName);
                if (scriptEl && scriptEl.parentNode) {
                    scriptEl.parentNode.removeChild(scriptEl);
                }
                if (window[callbackName]) {
                    delete window[callbackName];
                }
            }
            
            document.head.appendChild(script);
        }

        function testSubmit() {
            addLog('Memulakan ujian hantar data...', 'info'); 
            const resultDiv = document.getElementById('testSubmitResult'); 
            resultDiv.innerHTML = '<span style="color: #17a2b8;">⏳ Menghantar data test...</span>';
            
            const testData = { 
                action: 'submit', 
                nama: 'ADMIN TEST - ' + new Date().toLocaleTimeString(), 
                kelas: 'Admin Testing', 
                sekolah: 'System Test', 
                skor: Math.floor(Math.random() * 10) + 1, 
                peratus: Math.floor(Math.random() * 100) + 1, 
                durasi: Math.floor(Math.random() * 300000) + 60000, 
                tarikh: getISODateInTimezone(), 
                quiz_id: CONFIG.QUIZ_ID 
            };

            const callbackName = 'submitTest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            const params = new URLSearchParams(testData); 
            const url = `${CONFIG.SCRIPT_URL}?${params.toString()}&callback=${callbackName}&_t=${Date.now()}`;
            
            let callbackExecuted = false;
            
            const timeout = setTimeout(() => { 
                if (!callbackExecuted) { 
                    resultDiv.innerHTML = '<span style="color: #ffc107;">⚠️ Timeout (Data mungkin diterima - check Google Sheets)</span>'; 
                    addLog('Ujian hantar data: TIMEOUT - Check sheets manually', 'warning'); 
                    cleanup(); 
                } 
            }, 10000);
            
            window[callbackName] = function(response) {

                clearTimeout(timeout);

                if (response && response.success) { 
                    resultDiv.innerHTML = '<span style="color: #28a745;">✅ Data berjaya dihantar ke Google Sheets!</span>';

                } else {

                }

            };
            
            const script = document.createElement('script'); 
            script.id = callbackName; 
            script.src = url; 
            
            script.onerror = function() { 
                if (!callbackExecuted) {
                    clearTimeout(timeout); 
                    resultDiv.innerHTML = '<span style="color: #ffc107;">⚠️ Request sent but no response (Check Google Sheets manually)</span>'; 
                    addLog('Ujian hantar data: NO RESPONSE - Check sheets', 'warning'); 
                    showToast('Request sent - check Google Sheets', 'info'); 
                    cleanup(); 
                }
            };
            
            function cleanup() { 
                const scriptEl = document.getElementById(callbackName); 
                if (scriptEl && scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl); 
                if (window[callbackName]) delete window[callbackName]; 
            }
            
            document.head.appendChild(script);
        }

        function testLeaderboard() {
            addLog('Memulakan ujian baca data...', 'info'); 
            const resultDiv = document.getElementById('testLeaderboardResult'); 
            resultDiv.innerHTML = '<span style="color: #17a2b8;">⏳ Membaca data...</span>';

            const callbackName = 'leaderboardTest_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
            const url = `${CONFIG.SCRIPT_URL}?action=leaderboard&scope=overall&quiz_id=${CONFIG.QUIZ_ID}&callback=${callbackName}&_t=${Date.now()}`;
            
            let callbackExecuted = false;
            
            const timeout = setTimeout(() => { 
                if (!callbackExecuted) { 
                    resultDiv.innerHTML = '<span style="color: #dc3545;">❌ Timeout</span>'; 
                    addLog('Ujian baca data: TIMEOUT', 'error'); 
                    cleanup(); 
                } 
            }, 10000);
            
            window[callbackName] = function(data) { 
                callbackExecuted = true;
                clearTimeout(timeout); 
                console.log('Leaderboard test response:', data); 
                
                try { 
                    let items = []; 
                    
                    if (data && data.success && Array.isArray(data.data)) { 
                        items = data.data; 
                    } else if (Array.isArray(data)) { 
                        items = data; 
                    } 
                    
                    if (items.length > 0) { 
                        resultDiv.innerHTML = `<span style="color: #28a745;">✅ Berjaya! Terdapat ${items.length} rekod</span>`; 
                        addLog(`Ujian baca data: BERJAYA (${items.length} rekod)`, 'success'); 
                        showToast(`✓ Berjaya baca ${items.length} rekod!`, 'success'); 
                    } else { 
                        resultDiv.innerHTML = '<span style="color: #ffc107;">⚠️ Tiada data (Sheets mungkin kosong)</span>'; 
                        addLog('Ujian baca data: SHEETS KOSONG', 'warning'); 
                        showToast('Sheets kosong atau belum ada data', 'info'); 
                    } 
                } catch (error) { 
                    resultDiv.innerHTML = '<span style="color: #dc3545;">❌ Error: ' + error.message + '</span>'; 
                    addLog('Ujian baca data: ERROR - ' + error.message, 'error'); 
                    showToast('✗ Error membaca data', 'error'); 
                } 
                
                cleanup(); 
            };
            
            const script = document.createElement('script'); 
            script.id = callbackName; 
            script.src = url; 
            
            script.onerror = function() { 
                if (!callbackExecuted) {
                    clearTimeout(timeout); 
                    resultDiv.innerHTML = '<span style="color: #dc3545;">❌ Script Load Error</span>'; 
                    addLog('Ujian baca data: SCRIPT LOAD ERROR', 'error'); 
                    showToast('✗ Tidak dapat load script', 'error'); 
                    cleanup(); 
                }
            };
            
            function cleanup() { 
                const scriptEl = document.getElementById(callbackName); 
                if (scriptEl && scriptEl.parentNode) scriptEl.parentNode.removeChild(scriptEl); 
                if (window[callbackName]) delete window[callbackName]; 
            }
            
            document.head.appendChild(script);
        }

        async function testAll() {
            const progressDiv = document.getElementById('testAllProgress'); progressDiv.innerHTML = '<div style="margin-top: 10px; padding: 15px; background: white; border-radius: 10px;"><strong>Menjalankan ujian...</strong></div>';
            addLog('=== MEMULAKAN UJIAN LENGKAP ===', 'info');
            progressDiv.innerHTML += '<div style="color: #17a2b8; margin-top: 5px;">⏳ Test 1: Sambungan...</div>'; await new Promise(resolve => { testConnection(true); setTimeout(resolve, 3000); });
            progressDiv.innerHTML += '<div style="color: #17a2b8; margin-top: 5px;">⏳ Test 2: Hantar data...</div>'; await new Promise(resolve => { testSubmit(); setTimeout(resolve, 3000); });
            progressDiv.innerHTML += '<div style="color: #17a2b8; margin-top: 5px;">⏳ Test 3: Baca data...</div>'; await new Promise(resolve => { testLeaderboard(); setTimeout(resolve, 3000); });
            progressDiv.innerHTML += '<div style="color: #28a745; margin-top: 10px; font-weight: 700;">✅ Semua ujian selesai! Semak Log Aktiviti untuk details.</div>'; addLog('=== UJIAN LENGKAP SELESAI ===', 'success'); showToast('✓ Semua ujian selesai!', 'success');
        }

        function startQuiz() {
            state.questions = CONFIG.RANDOMIZE_QUESTIONS ? shuffleArray(QUESTIONS) : [...QUESTIONS];
            state.questions = state.questions.map(q => { if (q.type === 'mcq' && CONFIG.RANDOMIZE_CHOICES) { const choices = q.choices.map((choice, idx) => ({ choice, idx })); const shuffled = shuffleArray(choices); return { ...q, choices: shuffled.map(c => c.choice), correct: shuffled.findIndex(c => c.idx === q.correct) }; } return q; });
            state.currentQuestion = 0; state.answers = new Array(state.questions.length).fill(null); state.startTime = Date.now(); state.screen = 'quiz'; renderQuiz();
        }

        function renderQuiz() {
            const app = document.getElementById('app'); const question = state.questions[state.currentQuestion]; const progress = ((state.currentQuestion + 1) / state.questions.length) * 100;
            
            let questionHTML = '';
            
            // Check if question has items (I, II, III, IV format)
            if (question.hasItems && question.items) {
                questionHTML = `
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 2px solid #667eea;">
                        <div style="font-weight: 600; margin-bottom: 10px; color: #667eea;">Pilihan:</div>
                        ${question.items.map((item, idx) => `
                            <div style="padding: 8px; margin-bottom: 5px; background: white; border-radius: 5px; border-left: 3px solid #667eea;">
                                <strong>${['I', 'II', 'III', 'IV'][idx]}.</strong> ${item}
                            </div>
                        `).join('')}
                    </div>
                    <div class="choices">
                        ${question.choices.map((choice, idx) => `
                            <div class="choice ${state.answers[state.currentQuestion] === idx ? 'selected' : ''}" data-idx="${idx}">
                                ${choice}
                            </div>
                        `).join('')}
                    </div>
                `;
            } else {
                questionHTML = `
                    <div class="choices">
                        ${question.choices.map((choice, idx) => `
                            <div class="choice ${state.answers[state.currentQuestion] === idx ? 'selected' : ''}" data-idx="${idx}">
                                ${choice}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            app.innerHTML = `<div class="header"><h1>📚 Kuiz Sejarah</h1><p>${state.studentInfo.nama}</p></div><div class="progress-bar"><div class="progress-fill" style="width: ${progress}%"></div></div><div class="question-container"><div class="question-header"><div class="question-number">Soalan ${state.currentQuestion + 1} daripada ${state.questions.length}</div><div class="question-text">${question.question}</div></div>${questionHTML}</div><button class="btn" id="nextBtn" ${state.answers[state.currentQuestion] === null ? 'disabled' : ''}>${state.currentQuestion === state.questions.length - 1 ? 'Selesai' : 'Seterusnya'}</button>`;
            document.querySelectorAll('.choice').forEach(choice => { choice.addEventListener('click', () => { const idx = parseInt(choice.dataset.idx); state.answers[state.currentQuestion] = idx; renderQuiz(); }); });
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        }

        function nextQuestion() { if (state.currentQuestion < state.questions.length - 1) { state.currentQuestion++; renderQuiz(); } else { finishQuiz(); } }

        function finishQuiz() {
            state.endTime = Date.now(); state.score = 0;
            state.questions.forEach((q, idx) => { const answer = state.answers[idx]; if (q.type === 'mcq') { if (answer === q.correct) state.score++; } });
            state.screen = 'result'; renderResult(); submitResult();
        }

        function renderResult() {
            const app = document.getElementById('app'); const percentage = Math.round((state.score / state.questions.length) * 100); const duration = state.endTime - state.startTime;
            let message = ''; if (percentage >= 80) message = '🎉 Cemerlang! Tahniah!'; else if (percentage >= 60) message = '👍 Bagus! Teruskan usaha!'; else if (percentage >= 40) message = '💪 Cuba lagi! Anda boleh buat lebih baik!'; else message = '📚 Jangan putus asa! Belajar lagi!';
            app.innerHTML = `<div class="header"><h1>📊 Keputusan Kuiz</h1></div><div class="result-card"><div class="result-message">${message}</div><div class="score-display">${state.score}/${state.questions.length}</div><div class="percentage">${percentage}%</div><p><strong>Masa:</strong> ${formatDuration(duration)}</p><p style="margin-top: 20px; color: #666; font-size: 0.95em;">Terima kasih! Keputusan anda telah dihantar.</p><button class="btn" id="reviewBtn">Semak Jawapan</button><button class="btn btn-secondary" id="leaderboardBtn">Papan Markah</button><button class="btn btn-secondary" id="retryBtn">Cuba Lagi</button></div>`;
            document.getElementById('reviewBtn').addEventListener('click', renderReview);
            document.getElementById('leaderboardBtn').addEventListener('click', () => { state.screen = 'leaderboard'; renderLeaderboardTabs(); });
            document.getElementById('retryBtn').addEventListener('click', () => { state = { screen: 'intro', studentInfo: {}, questions: [], currentQuestion: 0, answers: [], startTime: null, endTime: null, score: 0, submitted: false, isAdmin: false }; renderIntro(); });
        }

        function renderReview() {
            const app = document.getElementById('app');
            let reviewHTML = state.questions.map((q, idx) => {
                const answer = state.answers[idx]; let isCorrect = false; let userAnswerText = ''; let correctAnswerText = '';
                if (q.type === 'mcq') { isCorrect = answer === q.correct; userAnswerText = q.choices[answer]; correctAnswerText = q.choices[q.correct]; }
                return `<div class="review-question"><div class="question-number">Soalan ${idx + 1}</div><div class="question-text">${q.question}</div><div class="review-answer ${isCorrect ? 'correct-answer' : 'wrong-answer'}"><div class="answer-label">${isCorrect ? '✓ Jawapan Anda (Betul)' : '✗ Jawapan Anda (Salah)'}</div><div>${userAnswerText}</div></div>${!isCorrect ? `<div class="review-answer correct-answer" style="margin-top: 10px;"><div class="answer-label">✓ Jawapan Betul</div><div>${correctAnswerText}</div></div>` : ''}</div>`;
            }).join('');
            app.innerHTML = `<div class="header"><h1>📝 Semakan Jawapan</h1></div><div class="review-section">${reviewHTML}</div><button class="btn" id="backBtn">Kembali ke Keputusan</button><button class="btn btn-secondary" id="leaderboardBtn2">Papan Markah</button>`;
            document.getElementById('backBtn').addEventListener('click', renderResult);
            document.getElementById('leaderboardBtn2').addEventListener('click', () => { state.screen = 'leaderboard'; renderLeaderboardTabs(); });
        }

        function submitResult() {
            if (state.submitted) return; const duration = state.endTime - state.startTime; const percentage = Math.round((state.score / state.questions.length) * 100);
            const data = { action: 'submit', nama: state.studentInfo.nama, kelas: state.studentInfo.kelas || '', sekolah: state.studentInfo.sekolah || '', skor: state.score, peratus: percentage, durasi: duration, tarikh: getISODateInTimezone(), quiz_id: CONFIG.QUIZ_ID };
            state.submitted = true; console.log('Submitting data:', data);
            const callbackName = 'submitCallback_' + Date.now(); const params = new URLSearchParams(data); const url = `${CONFIG.SCRIPT_URL}?${params.toString()}&callback=${callbackName}`;
            window[callbackName] = function(response) { console.log('Submit response:', response); if (response && response.success) { showToast('✓ Keputusan berjaya dihantar!', 'success'); } else { showToast('Keputusan telah direkod', 'info'); } const script = document.getElementById(callbackName); if (script) script.remove(); delete window[callbackName]; };
            const script = document.createElement('script'); script.id = callbackName; script.src = url;
            script.onerror = function() { console.log('Submit failed'); showToast('Data telah dihantar', 'info'); if (script) script.remove(); delete window[callbackName]; };
            setTimeout(() => { const scriptElement = document.getElementById(callbackName); if (scriptElement) scriptElement.remove(); if (window[callbackName]) delete window[callbackName]; }, 10000);
            document.head.appendChild(script);
        }

        function renderLeaderboardTabs() {
            const app = document.getElementById('app');
            app.innerHTML = `<div class="header"><h1>🏆 Papan Markah</h1></div><div class="tabs"><button class="tab active" data-scope="overall">Keseluruhan</button><button class="tab" data-scope="today">Hari Ini</button></div><div id="leaderboardContent" class="loading">Memuatkan...</div><button class="btn btn-secondary" id="backToResultBtn">Kembali</button>`;
            document.querySelectorAll('.tab').forEach(tab => { tab.addEventListener('click', () => { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); tab.classList.add('active'); fetchLeaderboard(tab.dataset.scope); }); });
            document.getElementById('backToResultBtn').addEventListener('click', renderResult);
            fetchLeaderboard('overall');
        }

        function fetchLeaderboard(scope) {
            const content = document.getElementById('leaderboardContent'); content.innerHTML = '<div class="loading">Memuatkan data...</div>';
            const callbackName = 'leaderboard_' + Date.now(); const url = `${CONFIG.SCRIPT_URL}?action=leaderboard&scope=${scope}&quiz_id=${CONFIG.QUIZ_ID}&callback=${callbackName}`;
            window[callbackName] = function(data) { console.log('Leaderboard response:', data); try { let items = []; if (data && data.success && Array.isArray(data.data)) { items = data.data; } else if (Array.isArray(data)) { items = data; } if (items.length > 0) { renderLeaderboard(items); } else { content.innerHTML = '<div class="loading">Tiada data tersedia. Cuba lagi dalam beberapa saat.</div>'; } } catch (error) { console.log('Error processing leaderboard:', error); content.innerHTML = '<div class="loading">Ralat memuatkan data. Sila cuba lagi.</div>'; } const script = document.getElementById(callbackName); if (script) script.remove(); delete window[callbackName]; };
            const script = document.createElement('script'); script.id = callbackName; script.src = url;
            script.onerror = function() { console.log('Leaderboard load failed'); content.innerHTML = `<div style="text-align: center; padding: 20px;"><p style="margin-bottom: 15px;">Tidak dapat memuatkan papan markah.</p><button class="btn btn-small" onclick="fetchLeaderboard('${scope}')">Cuba Lagi</button></div>`; if (script) script.remove(); delete window[callbackName]; };
            setTimeout(() => { const scriptElement = document.getElementById(callbackName); if (scriptElement) { content.innerHTML = `<div style="text-align: center; padding: 20px;"><p style="margin-bottom: 15px;">Masa tamat. Cuba lagi.</p><button class="btn btn-small" onclick="fetchLeaderboard('${scope}')">Cuba Lagi</button></div>`; scriptElement.remove(); } if (window[callbackName]) delete window[callbackName]; }, 15000);
            document.head.appendChild(script);
        }

        function renderLeaderboard(items) {
            const content = document.getElementById('leaderboardContent'); const isMobile = window.innerWidth < 480; const displayLimit = isMobile ? 10 : CONFIG.LEADERBOARD_LIMIT; const displayItems = items.slice(0, displayLimit);
            if (displayItems.length === 0) { content.innerHTML = '<div class="loading">Tiada data tersedia</div>'; return; }
            const tableHTML = `<table class="leaderboard-table"><thead><tr><th>Kedudukan</th><th>Nama</th><th>Skor</th><th>Masa</th>${!isMobile ? '<th>Sekolah</th>' : ''}</tr></thead><tbody>${displayItems.map((item, idx) => { const rank = idx + 1; let rankClass = 'rank-other'; if (rank === 1) rankClass = 'rank-1'; else if (rank === 2) rankClass = 'rank-2'; else if (rank === 3) rankClass = 'rank-3'; return `<tr><td><span class="rank-badge ${rankClass}">${rank}</span></td><td><strong>${item.nama}</strong>${item.kelas ? `<br><small>${item.kelas}</small>` : ''}</td><td><strong>${item.peratus}%</strong><br><small>${item.skor} soalan</small></td><td>${formatDuration(item.durasi)}</td>${!isMobile ? `<td>${item.sekolah || '-'}</td>` : ''}</tr>`; }).join('')}</tbody></table>${isMobile && items.length > 10 ? '<p style="text-align: center; margin-top: 15px; color: #666;">Lihat pada skrin lebih besar untuk paparan penuh</p>' : ''}`;
            content.innerHTML = tableHTML;
        }

        function init() { installAntiCheat(); renderIntro(); }
        init();
    </script>
